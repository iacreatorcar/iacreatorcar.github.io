<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmine D'Alise – Digital Lead & Project Manager</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; padding: 40px 0; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        h1 { color: var(--primary); margin: 0; }
        .badge { background: #334155; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; margin-right: 5px; display: inline-block; margin-top: 10px; }
        a.btn { display: inline-block; background: var(--primary); color: #0f172a; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Carmine D'Alise</h1>
            <p>Digital Lead · Full Stack Developer · Technical Project Manager</p>
            <a href="https://github.com/iacreatorcar" class="btn">GitHub Profile</a>
        </header>
        <div class="card">
            <h3>Professional Experience</h3>
            <p>Oltre 20 anni di esperienza internazionale in ambienti Land & Cruise.</p>
            <span class="badge">AI Agents</span> <span class="badge">Full Stack</span> <span class="badge">Project Management</span>
        </div>
    </div>
</body>
</html>
